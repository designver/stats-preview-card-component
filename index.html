<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card-component">
      <div class="container">
        <div class="text-content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>

          <div class="stats">
            <div class="stat">
              <p class="numbers">10k+</p>
              <p class="desc">companies</p>
            </div>
            <div class="stat">
              <p class="numbers">314</p>
              <p class="desc">templates</p>
            </div>
            <div class="stat">
              <p class="numbers">12m+</p>
              <p class="desc">queries</p>
            </div>
          </div>
        </div>

        <div class="img-content">
          <img src="./images/image-header-desktop.jpg" alt="Team of people in work" />
        </div>
      </div>
    </main>
  </body>
</html>
